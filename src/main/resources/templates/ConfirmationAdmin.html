<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Inscription Administrative</title>

<!-- General CSS Files -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<!-- CSS Libraries -->

<!-- Template CSS -->

<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/components.css">
</head>

<body>
	<div id="app">
		<section class="section">
			<div class="container mt-5">
				<div class="row">
					<div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
						<div class="login-brand">Inscription EnLigne</div>

						<div class="card card-primary">
							<div class="row">
								<div class="col-12 col-md-12 col-lg-5 p-0">
									<div class="card-header text-center">
											<h4>Enregistrement effectue</h4>
									</div>
									
									
				<div class="card-body">					
					<div class="form-group">
					<label>CNE : </label>
					<strong><label th:text="${enligne.cne}"></label></strong>
					</div>
					<div class="form-group">
					<label>Nom en Francais : </label>
					<strong><label th:text="${enligne.nom_fr}"></label></strong>
					</div>
					<div class="form-group">
					<label>Prenom en Francais : </label>
					<strong><label th:text="${enligne.prenom_fr}"></label></strong>
					</div>
					<div class="form-group">
					<label>Date de Naissance : </label>
					<strong><label th:text="${enligne.date_naissance}"></label></strong>
					</div>
					<div class="form-group">
					<label>Annee de Bac : </label>
					<strong><label th:text="${enligne.annee_bac}"></label></strong>
					</div>
					<div class="form-group">
					<label>Serie de Bac : </label>
					<strong><label th:text="${enligne.serie_bac}"></label></strong>
					</div>
					<div class="form-group">
					<label>Mention : </label>
					<strong><label th:text="${enligne.mention_bac}"></label></strong>
					</div>
					<div class="form-group">
					<label>CIN : </label>
					<strong><label th:text="${enligne.cin}"></label></strong>
					</div>
					<div class="form-group">
					<label>Lieu de Naissance en Francais : </label>
					<strong><label th:text="${enligne.lieu_naissance_fr}"></label></strong>
					</div>
					<div class="form-group">
					<label>Nationalite : </label>
					<strong><label th:text="${enligne.nationalite}"></label></strong>
					</div>
									</div>									
									
									
								</div>

								<div class="col-12 col-md-12 col-lg-5 p-0">
									<div class="card">
										<!-- <div class="card-header text-center">
											<div class="card-header text-center" th:if="${mode=='new'}">
										<h4>Formulaire de saisie </h4>
									</div>
									<div class="card-header text-center" th:if="${mode=='edit'}">
										<h4>Formulaire de mise a jour </h4>
									</div>
										</div>
										 -->
										 <div class="card-header text-center">
											<div class="card-header text-center" th:if="${mode=='new'}">
										<h4>Formulaire de saisie </h4>
									</div>
									<div class="card-header text-center" th:if="${mode=='edit'}">
										<h4>Formulaire de mise a jour </h4>
									</div>
									</div>
										
									<div class="card-body">

										<form th:action="@{saveAdmin}" method="post">
										<div class="form-group">
												<label>CNE</label> 
												 
													 <input type="text" class="form-control" name="cne" th:value="${cne}" readonly="readonly">
											</div> 
																							<div class="form-group">
					<label>Filiere</label> 
												<select name="filiere" th:value="${filiere}"
													class="form-control">
													<option  value="1"  >BGI</option>
													<option  value="2"  >BGB</option>
													<option  value="3"  >BCA</option>
													

												</select>
											</div>
								 
											<div class="form-group">
												<label>Annee Academique</label> <input type="text"
													name="annee_academique" class="form-control"
													th:value="${admin.annee_academique}" placeholder="yyyy"
													required="required">
											</div>
											 
						
											

											<div class="form-group">
												<label>Date de validation d'inscription</label> <input
													type="date" name="date_inscription_valide"
													class="form-control"
													th:value="${admin.date_inscription_valide}"
													required="required">
											</div>


											<div class="form-group">
												<label>Adresse Personnel</label> <input type="text"
													name="adresse_personnel" class="form-control"
													th:value="${admin.adresse_personnel}" required="required">

											</div>
											<div class="form-group">
												<label>Ville</label> <input type="text" name="ville"
													class="form-control" th:value="${admin.ville}"
													required="required">

											</div>
											<div class="form-group">
												<label>Telephone</label> <input type="text" name="telephone"
													class="form-control" th:value="${admin.telephone}"
													placeholder="tt-tt-tt" required="required">

											</div>
											<div class="form-group">
												<label>Email Etudiant</label> <input type="email"
													name="email_etud" class="form-control"
													th:value="${admin.email_etud}" placeholder="xyz@gmail.abc"
													required="required">

											</div>
											<div class="form-group">
												<label>Email Parent</label> <input type="email"
													name="email_parent" class="form-control"
													th:value="${admin.email_parent}"
													placeholder="xyz@gmail.abc" required="required">

											</div>


											<!-- <div class="form-group">
                      <label>Photo</label>
                      <input type="file" class="form-control" name="file">
                    </div>
                     -->


											<div class="form-group text-right">
												<button type="submit"
													class="btn btn-round btn-lg btn-success">Send Form
												</button>
											</div>
										</form>


									</div>
										
										
										
										
									</div>
								</div>














							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- General JS Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="../assets/js/stisla.js"></script>

	<!-- JS Libraies -->
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyB55Np3_WsZwUQ9NS7DP-HnneleZLYZDNw&amp;sensor=true"></script>
	<script src="../node_modules/gmaps/gmaps.min.js"></script>

	<!-- Template JS File -->
	<script src="../assets/js/scripts.js"></script>
	<script src="../assets/js/custom.js"></script>

	<!-- Page Specific JS File -->
	<script src="../assets/js/page/utilities-contact.js"></script>
</body>
</html>
